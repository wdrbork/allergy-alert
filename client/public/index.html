  <main>
      <section>
          <h2 style="margin-top: 50px">
              About Allergy Alert
          </h2>
          <p style="margin-left: 40px; margin-top: -20px; margin-bottom: 20px">
              Allergy Alert allows users to quickly find recipes and foods which contain their allergies and which don't, <br>
              Allowing for faster access to appropriate foods to enjoy anytime, anywhere.
          </p>
      </section>
      <section>
          <div class="search-bar", style="margin-left: 40px">
              <input type="text" id="allergies" placeholder="ðŸ” Allergies">
          </div>
          <script>
              const searchAllergies = document.getElementById("allergies");
              searchAllergies.addEventListener("input", () => {
                  if (searchAllergies.value.trim() !== "") {
                      searchAllergies.style.color = "#000"; // Change the font color to black while typing
                  } else {
                      searchAllergies.style.color = "#ccc"; // Change the font color to gray when empty
                  }
              });
          </script>
          <div class="search-bar">
              <input type="text" id="recipe" placeholder="ðŸ” Recipe">
          </div>
          <script>
              const searchRecipe = document.getElementById("recipe");
              searchRecipe.addEventListener("input", () => {
                  if (searchRecipe.value.trim() !== "") {
                      searchRecipe.style.color = "#000"; // Change the font color to black while typing
                  } else {
                      searchRecipe.style.color = "#ccc"; // Change the font color to gray when empty
                  }
              });
          </script>            
      </section>
      <section>
          <h2 style="margin-top: -20px">
              List of Allergies
          </h2>
          <table id="allergiesTable">
              <!--<tr>
